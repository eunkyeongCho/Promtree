services:
  mongodb:
    image: mongodb/mongodb-community-server:8.0-ubuntu2204
    container_name: mongodb
    restart: always
    ports:
      - ${MONGO_PORT}:27017
    env_file:
      - .env
  
  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    restart: always
    ports:
      - ${MONGO_EXPRESS_PORT}:8081
    env_file:
      - .env

  postgres:
    image: postgres:17.6
    container_name: postgres
    restart: always
    shm_size: 128mb
    ports:
      - ${POSTGRES_PORT}:5432
    env_file:
      - .env

  adminer:
    image: adminer:5.4.1
    container_name: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080

  neo4j:
    image: neo4j:5.26.16
    container_name: neo4j
    restart: always
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
    volumes:
      - "neo4j_data:/usr/share/neo4j/data:z"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 10s
      retries: 120

volumes:
  neo4j_data: