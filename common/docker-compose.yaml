services:
  mongodb:
    image: mongodb/mongodb-community-server:8.0-ubuntu2204
    container_name: mongodb
    restart: always
    ports:
      - ${MONGO_PORT}:27017
    env_file:
      - .env
  
  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    restart: always
    ports:
      - ${MONGO_EXPRESS_PORT}:8081
    env_file:
      - .env

  postgres:
    image: postgres:17.6
    container_name: postgres
    restart: always
    shm_size: 128mb
    ports:
      - ${POSTGRES_PORT}:5432
    env_file:
      - .env

  adminer:
    image: adminer:5.4.1
    container_name: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
